<app-add-listing-form> </app-add-listing-form>
<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-sm-4">
                    <label for="sort-field">Sort By</label>
                    <select name="sort-field" id="sort-field" class="form-control"
                        [(ngModel)]="sortField">
                        <option *ngFor="let field of sortFields" [value]="field">
                            {{utilService.capitalize(field)}}
                        </option>

                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="sort-direction">Sort Direction</label>
                    <div>
                        <button class="btn btn-primary"
                            [ngClass]="{'btn-success': sortDirection === 'asc'}"
                            (click)="sortDirection='asc'">
                            ASC
                        </button>
                        <button class="btn btn-primary"
                            [ngClass]="{'btn-success': sortDirection === 'desc'}"
                            (click)="sortDirection='desc'">
                            DESC
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-crib-card *ngFor="let crib of cribs | sortBy: [sortField, sortDirection]" [crib]="crib" class="col-sm-3"> </app-crib-card>
