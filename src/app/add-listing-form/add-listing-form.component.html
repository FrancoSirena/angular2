<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Add a Listing</h4>
  </div>

  <div class="panel-body">
    <form #newCribForm="ngForm" (ngSubmit)="onCribSubmit(newCribForm.value)">
      <div class="form-group col-sm-4">
        <label for="address">Address</label>
        <input type="text" class="form-control" 
            placeholder="Address" name="address" ngModel required>
      </div>
      <div class="form-group col-sm-4">
        <label for="price">Price</label>
        <input type="text" 
              class="form-control"
              placeholder="Price"
              name="price"
              ngModel
              required>
      </div>
      <div class="form-group col-sm-4">
        <label for="property-type">Property Type</label>
        <select name="type" 
                id="property-type" 
                class="form-control"
                required
                ngModel>
          <option 
              *ngFor="let type of propertyTypes"
              [value]="type">
              {{type}}
          </option>
        </select>
      </div>
      <div class="form-group col-sm-6">
        <label for="description">Description</label>
        <textarea name="description" 
                  type="text" 
                  placeholder="Description" 
                  class="form-control"
                  ngModel
                  required>

        </textarea>
      </div>
      <div class="form-group col-sm-2">
        <label for="beds">Beds</label>
        <input type="text" name="bedrooms" 
              class="form-control"
              ngModel
              required
              placeholder="Beds">
      </div>
      <div class="form-contro col-sm-2">
        <label for="baths">Baths</label>
        <input type="text" 
              name="bathrooms"  
              class="form-control"
              placeholder="Baths"
              ngModel
              required>
      </div>
      <div class="form-group col-sm-2">
        <label for="sqft">SqFt</label>
        <input type="text" 
              class="form-control" 
              placeholder="SqFt" 
              name="area" ngModel required>
      </div>
      <div class="form-group col-sm-12">
        <button class="btn btn-primary listing-button" type="submit">Add</button>
      </div>
    </form>
  </div>
</div>
